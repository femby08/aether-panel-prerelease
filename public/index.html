<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Panel</title>
    
    <!-- Fuentes y Estilos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <!-- BARRA LATERAL -->
        <aside class="sidebar">
            <div class="brand">
                <img src="logo.svg" alt="Aether" onerror="this.src='https://via.placeholder.com/40?text=A'">
                <span>Aether</span>
            </div>
            
            <nav class="nav-menu">
                <button onclick="switchTab('dashboard')" class="nav-item active" title="Dashboard (Alt+1)">
                    <i class="fa-solid fa-terminal"></i> <span>Consola</span>
                </button>
                <button onclick="switchTab('files')" class="nav-item" title="Archivos (Alt+2)">
                    <i class="fa-solid fa-folder-open"></i> <span>Archivos</span>
                </button>
                <button onclick="switchTab('settings')" class="nav-item" title="Ajustes (Alt+3)">
                    <i class="fa-solid fa-gear"></i> <span>Ajustes</span>
                </button>
            </nav>

            <div class="server-status-indicator">
                <div id="status-dot" class="dot offline"></div>
                <span id="status-text">OFFLINE</span>
            </div>
        </aside>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="main-content">
            
            <!-- VISTA: DASHBOARD -->
            <section id="view-dashboard" class="view active">
                <header class="top-bar">
                    <div class="server-info">
                        <h2>Minecraft Server</h2>
                        <span class="badge" id="version-badge">Cargando...</span>
                    </div>
                    <div class="controls">
                        <button onclick="powerAction('start')" class="btn btn-success"><i class="fa-solid fa-play"></i> Iniciar</button>
                        <button onclick="powerAction('restart')" class="btn btn-warning"><i class="fa-solid fa-rotate-right"></i> Reiniciar</button>
                        <button onclick="powerAction('stop')" class="btn btn-danger"><i class="fa-solid fa-square"></i> Detener</button>
                        <button onclick="powerAction('kill')" class="btn btn-dark" title="Forzar cierre"><i class="fa-solid fa-skull"></i></button>
                    </div>
                </header>

                <div class="stats-grid">
                    <div class="card stat-card">
                        <div class="stat-icon"><i class="fa-solid fa-microchip"></i></div>
                        <div class="stat-info">
                            <h3>CPU</h3>
                            <div class="progress-bar"><div id="cpu-bar" style="width: 0%"></div></div>
                            <span id="cpu-text">0%</span>
                        </div>
                    </div>
                    <div class="card stat-card">
                        <div class="stat-icon"><i class="fa-solid fa-memory"></i></div>
                        <div class="stat-info">
                            <h3>RAM</h3>
                            <div class="progress-bar"><div id="ram-bar" style="width: 0%"></div></div>
                            <span id="ram-text">0 / 0 GB</span>
                        </div>
                    </div>
                    <div class="card stat-card">
                        <div class="stat-icon"><i class="fa-solid fa-hard-drive"></i></div>
                        <div class="stat-info">
                            <h3>Disco</h3>
                            <div class="progress-bar"><div id="disk-bar" style="width: 0%"></div></div>
                            <span id="disk-text">0 / 0 GB</span>
                        </div>
                    </div>
                </div>

                <div class="console-wrapper">
                    <div class="console-header">
                        <span><i class="fa-solid fa-code"></i> System Logs</span>
                        <button onclick="clearConsole()" class="btn-icon"><i class="fa-solid fa-trash"></i></button>
                    </div>
                    <div id="console-output" class="console-output">
                        <div class="log-line system">Conectando con Aether Panel...</div>
                    </div>
                    <div class="console-input-area">
                        <span class="prompt">></span>
                        <input type="text" id="console-input" placeholder="Escribe un comando..." autocomplete="off">
                        <button onclick="sendCommand()" class="btn-send"><i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                </div>
            </section>

            <!-- VISTA: ARCHIVOS -->
            <section id="view-files" class="view hidden">
                <header class="top-bar">
                    <h2>Gestor de Archivos</h2>
                    <div class="controls">
                        <button onclick="fetchFiles()" class="btn btn-secondary"><i class="fa-solid fa-sync"></i></button>
                        <button onclick="document.getElementById('upload-input').click()" class="btn btn-primary"><i class="fa-solid fa-upload"></i> Subir</button>
                        <input type="file" id="upload-input" hidden onchange="uploadFile()">
                    </div>
                </header>
                <div class="card files-container">
                    <div class="breadcrumb" id="file-path">/home/container</div>
                    <table class="file-table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Tamaño</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="file-list">
                            <!-- JS inyectará archivos aquí -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- VISTA: AJUSTES -->
            <section id="view-settings" class="view hidden">
                <header class="top-bar">
                    <h2>Configuración</h2>
                </header>
                <div class="settings-grid">
                    <div class="card">
                        <h3>Versión del Juego</h3>
                        <div class="form-group">
                            <label>Tipo</label>
                            <select id="software-type" onchange="loadVersions()">
                                <option value="vanilla">Vanilla (Mojang)</option>
                                <option value="paper">PaperMC (Optimizado)</option>
                                <option value="fabric">Fabric</option>
                                <option value="forge">Forge</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Versión</label>
                            <select id="version-select"></select>
                        </div>
                        <button onclick="installVersion()" class="btn btn-primary w-full">Instalar / Actualizar</button>
                    </div>
                    
                    <div class="card">
                        <h3>Propiedades (server.properties)</h3>
                        <div id="properties-editor" class="properties-list">
                            <!-- JS -->
                        </div>
                        <button onclick="saveProperties()" class="btn btn-success w-full mt-2">Guardar Cambios</button>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <!-- TOAST NOTIFICATIONS -->
    <div id="toast-container"></div>

    <!-- MODAL EDITOR (Oculto por defecto) -->
    <div id="editor-modal" class="modal hidden">
        <div class="modal-content">
            <header class="modal-header">
                <span id="editor-filename">archivo.txt</span>
                <button onclick="closeModal()" title="Cerrar (Esc)"><i class="fa-solid fa-xmark"></i></button>
            </header>
            <textarea id="file-editor-content"></textarea>
            <footer class="modal-footer">
                <button onclick="saveFile()" class="btn btn-primary">Guardar (Ctrl+S)</button>
            </footer>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
