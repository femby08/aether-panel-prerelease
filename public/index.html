<!DOCTYPE html>
<html lang="es" data-theme="dark" data-design="glass">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aether Panel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <div class="background-layer">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div id="detail-modal" class="modal-overlay" role="dialog" aria-modal="true">
        <div class="modal-card detail-card-size">
            <div class="modal-header">
                <h3 id="detail-title" style="display:flex; align-items:center; gap:10px; font-size: 1.2rem;">Detalles</h3>
                <button class="btn btn-icon-sm" onclick="closeAllModals()"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div id="detail-body" class="modal-body" style="display:flex; flex-direction:column; height:100%; padding: 0;"></div>
        </div>
    </div>

    <div id="appearance-modal" class="modal-overlay" role="dialog" aria-modal="true">
        <div class="modal-card">
            <div class="modal-header">
                <h3><i class="fa-solid fa-paintbrush"></i> Personalizaci贸n</h3>
                <button class="btn btn-icon-sm" onclick="closeAllModals()"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="modal-body settings-layout">
                <div class="settings-card">
                    <div class="card-subtitle" style="color:var(--warning)">Mantenimiento</div>
                    <div class="actions-grid">
                        <button onclick="checkUpdate()" class="maint-btn">
                            <div class="icon-box"><i class="fa-solid fa-cloud-arrow-down"></i></div>
                            <div class="maint-info"><span>Actualizar</span><small>Buscar versi贸n</small></div>
                        </button>
                        <button onclick="forceUIUpdate()" class="maint-btn">
                            <div class="icon-box warn"><i class="fa-solid fa-rotate"></i></div>
                            <div class="maint-info"><span>Recargar UI</span><small>Reparar fallos</small></div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="update-modal" class="modal-overlay" role="alertdialog" aria-modal="true">
        <div class="modal-card" style="max-width: 400px; text-align: center;">
            <div class="modal-body">
                <div style="font-size: 3rem; margin-bottom: 15px;"></div>
                <h3 style="margin-bottom: 10px;">Actualizaci贸n Disponible</h3>
                <p id="update-text" style="color: var(--text-muted); margin-bottom: 25px;"></p>
                <div id="up-actions" style="display: flex; gap: 10px; justify-content: center;"></div>
            </div>
        </div>
    </div>

    <div class="app-layout">
        <aside class="sidebar glass-panel">
            <div class="brand-area">
                <div class="logo-box"><i class="fa-solid fa-bolt"></i></div>
                <div class="logo-text">
                    <span class="title">Aether</span>
                    <span class="subtitle" id="version-display" style="margin-left: 8px;"></span>
                </div>
            </div>
            
            <nav class="nav-menu" id="main-nav">
                <div class="nav-label">CONTROL</div>
                <button onclick="setTab('stats')" class="nav-item active" id="nav-stats"><i class="fa-solid fa-chart-pie"></i><span>Monitor</span></button>
                <button onclick="setTab('console')" class="nav-item" id="nav-console"><i class="fa-solid fa-terminal"></i><span>Consola</span></button>
                <button onclick="setTab('config')" class="nav-item" id="nav-config"><i class="fa-solid fa-sliders"></i><span>Ajustes</span></button>
            </nav>

            <div class="sidebar-footer">
                <button class="btn btn-secondary" onclick="document.getElementById('appearance-modal').classList.add('active')" style="width:100%; justify-content:center; margin-bottom:15px;">
                    <i class="fa-solid fa-palette"></i> Personalizar
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div>
                    <h1 style="font-weight:800; font-size:1.8rem; margin-bottom:5px">Panel de Control</h1>
                    <div class="server-badge"><i class="fa-solid fa-wifi"></i> <span id="ip-display">Localhost</span></div>
                </div>
                <div class="header-actions">
                    <button onclick="api('power/start')" class="action-btn start"><i class="fa-solid fa-play"></i></button>
                    <button onclick="api('power/restart')" class="action-btn restart"><i class="fa-solid fa-rotate"></i></button>
                    <button onclick="api('power/stop')" class="action-btn stop"><i class="fa-solid fa-stop"></i></button>
                    <button onclick="api('power/kill')" class="action-btn" style="background:#374151"><i class="fa-solid fa-skull"></i></button>
                </div>
            </header>

            <div id="tab-stats" class="tab-view active">
                <div class="stats-grid">
                    <div class="card glass-panel">
                        <div class="card-title">CPU <i class="fa-solid fa-microchip"></i></div>
                        <div><span class="big-number" id="cpu-val">0%</span></div>
                        <div class="chart-container"><canvas id="cpu-chart"></canvas></div>
                    </div>
                    <div class="card glass-panel">
                        <div class="card-title">RAM <i class="fa-solid fa-memory"></i></div>
                        <div><span class="big-number" id="ram-val">0 GB</span></div>
                        <div class="chart-container"><canvas id="ram-chart"></canvas></div>
                    </div>
                    <div class="card glass-panel">
                        <div class="card-title">DISCO <i class="fa-solid fa-hard-drive"></i></div>
                        <div><span class="big-number" id="disk-val">0 MB</span></div>
                        <div class="progress-bar-bg"><div id="disk-bar" class="progress-bar-fill warning" style="width:0%"></div></div>
                    </div>
                </div>
            </div>

            <div id="tab-console" class="tab-view">
                <div class="console-full glass-panel">
                    <div id="terminal" class="console-output"></div>
                </div>
            </div>

            <div id="tab-config" class="tab-view">
                <div class="glass-panel" style="padding: 24px;">
                    <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h3>Configuraci贸n</h3>
                        <button class="btn btn-primary" onclick="saveCfg()">Guardar</button>
                    </div>
                    <div id="cfg-list" class="settings-layout"></div>
                </div>
            </div>

        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
