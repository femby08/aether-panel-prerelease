<!DOCTYPE html>
<html lang="es" data-theme="dark" data-design="glass">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aether Panel</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>

    <div class="background-layer">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div id="detail-modal" class="modal-overlay" role="dialog" aria-modal="true"><div class="modal-card detail-card-size"><div class="modal-header"><h3 id="detail-title">Detalles</h3><button class="btn btn-icon-sm" onclick="closeAllModals()"><i class="fa-solid fa-xmark"></i></button></div><div id="detail-body" class="modal-body"></div></div></div>
    <div id="appearance-modal" class="modal-overlay" role="dialog" aria-modal="true"><div class="modal-card"><div class="modal-header"><h3>Personalizaci√≥n</h3><button class="btn btn-icon-sm" onclick="closeAllModals()"><i class="fa-solid fa-xmark"></i></button></div><div class="modal-body settings-layout"><div class="settings-card"><div class="card-subtitle">Mantenimiento</div><div class="actions-grid"><button onclick="checkUpdate()" class="maint-btn"><div class="icon-box"><i class="fa-solid fa-cloud-arrow-down"></i></div><div class="maint-info"><span>Actualizar</span><small>Buscar versi√≥n</small></div></button><button onclick="forceUIUpdate()" class="maint-btn"><div class="icon-box warn"><i class="fa-solid fa-rotate"></i></div><div class="maint-info"><span>Recargar UI</span><small>Reparar fallos</small></div></button></div></div></div></div></div>
    <div id="update-modal" class="modal-overlay" role="alertdialog"><div class="modal-card"><div class="modal-body"><h3>Actualizaci√≥n</h3><p id="update-text"></p><div id="up-actions"></div></div></div></div>
    <div id="force-ui-modal" class="modal-overlay" role="alertdialog"><div class="modal-card"><div class="modal-header"><h3>Recargar UI</h3></div><div class="modal-body"><button class="btn btn-primary" onclick="performForceUpdate()">S√≠</button></div></div></div>

    <div class="app-layout">
        <aside class="sidebar glass-panel">
            <div class="brand-area">
                <div class="logo-box"><i class="fa-solid fa-bolt"></i></div>
                <div class="logo-text"><span class="title">Aether</span><span class="subtitle" id="version-display" style="margin-left: 8px; opacity: 0.8;"></span></div>
            </div>
            
            <nav class="nav-menu" id="main-nav" role="tablist">
                <div class="nav-label">CONTROL</div>
                <button onclick="setTab('stats', this)" class="nav-item active" id="nav-stats"><i class="fa-solid fa-chart-pie"></i><span>Monitor</span></button>
                <button onclick="setTab('console', this)" class="nav-item" id="nav-console"><i class="fa-solid fa-terminal"></i><span>Consola</span></button>
                <button onclick="setTab('versions', this)" class="nav-item" id="nav-versions"><i class="fa-solid fa-layer-group"></i><span>Versiones</span></button>
                <div class="nav-label">SISTEMA</div>
                <button onclick="setTab('labs', this)" class="nav-item" id="nav-labs"><i class="fa-solid fa-flask"></i><span>Labs</span></button>
                <button onclick="setTab('config', this)" class="nav-item" id="nav-config"><i class="fa-solid fa-sliders"></i><span>Ajustes</span></button>
            </nav>

            <div class="sidebar-footer">
                <button class="btn btn-secondary" onclick="document.getElementById('appearance-modal').classList.add('active')"><i class="fa-solid fa-palette"></i> Personalizar</button>
                <div class="user-card"><div id="status-dot" class="status-dot offline"></div><div class="user-info"><div id="status-text" class="status-text-main">OFFLINE</div><div class="status-label">Estado</div></div></div>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div><h1>Panel de Control</h1><div class="server-badge"><i class="fa-solid fa-wifi"></i> <span id="ip-display">Localhost</span></div></div>
                <div class="header-actions">
                    <button onclick="api('power/start')" class="action-btn start"><i class="fa-solid fa-play"></i></button>
                    <button onclick="api('power/restart')" class="action-btn restart"><i class="fa-solid fa-rotate"></i></button>
                    <button onclick="api('power/stop')" class="action-btn stop"><i class="fa-solid fa-stop"></i></button>
                    <button onclick="api('power/kill')" class="action-btn"><i class="fa-solid fa-skull"></i></button>
                </div>
            </header>

            <div id="tab-stats" class="tab-view active">
                <div class="stats-grid">
                    <div class="card glass-panel interactive">
                        <div class="card-title">CPU <i class="fa-solid fa-microchip"></i></div>
                        <div><span class="big-number" id="cpu-val">0%</span></div>
                        <div class="chart-container"><canvas id="cpu-chart"></canvas></div>
                    </div>
                    <div class="card glass-panel interactive">
                        <div class="card-title">RAM <i class="fa-solid fa-memory"></i></div>
                        <div><span class="big-number" id="ram-val">0 GB</span><div style="font-size:0.9rem; color:var(--text-muted)" id="ram-max">de 4 GB</div></div>
                        <div class="chart-container"><canvas id="ram-chart"></canvas></div>
                    </div>
                    <div class="card glass-panel interactive">
                        <div class="card-title">DISCO <i class="fa-solid fa-hard-drive"></i></div>
                        <div><span class="big-number" id="disk-val">0 MB</span><div style="font-size:0.9rem; color:var(--text-muted)">Usado</div></div>
                        <div class="progress-bar-bg"><div id="disk-bar" class="progress-bar-fill warning" style="width:0%"></div></div>
                    </div>
                    <div class="card glass-panel interactive">
                        <div class="card-title">JUGADORES <i class="fa-solid fa-users"></i></div>
                        <div><span class="big-number" id="players-val">0/0</span><div style="font-size:0.9rem; color:var(--text-muted)">En l√≠nea</div></div>
                    </div>
                </div>
            </div>
            
            <div id="tab-console" class="tab-view"><div class="console-full glass-panel"><div id="terminal" class="console-output"></div></div></div>
            <div id="tab-versions" class="tab-view"><h2 style="margin-bottom:20px;">Selector</h2><div class="stats-grid"><div class="glass-panel ver-card vanilla" onclick="loadVersions('vanilla')"><h3>Vanilla</h3></div></div></div>
            <div id="tab-labs" class="tab-view"><h2>Labs</h2></div>
            <div id="tab-config" class="tab-view"><div class="glass-panel" style="padding:24px;"><button class="btn btn-primary" onclick="saveCfg()">Guardar</button><div id="cfg-list"></div></div></div>
        </main>
    </div>
    
    <script src="app.js"></script>
    <script>
        // === 1. PARCHE DE VERSI√ìN ===
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/info').then(r=>r.json()).then(d=>{
                const el=document.getElementById('version-display');
                if(el) el.textContent='v'+(d.version||'1.0.0');
            }).catch(()=>{});
        });

        // === 2. L√ìGICA DE ACTUALIZACIONES ===
        function checkUpdate() {
            closeAllModals();
            Toastify({text:"üîç Buscando...", duration:2000}).showToast();
            fetch('/api/update/check').then(r=>r.json()).then(d=>{
                if(d.type==='none') Toastify({text:"‚úÖ Actualizado", style:{background:"green"}}).showToast();
                else {
                    document.getElementById('update-modal').classList.add('active');
                    document.getElementById('update-text').innerHTML = d.type==='hard' ? `Nueva v${d.remote}` : 'Mejoras visuales';
                    document.getElementById('up-actions').innerHTML = `<button class="btn btn-primary" onclick="performUpdate('${d.type}')">Actualizar</button>`;
                }
            });
        }
        function performUpdate(t) { fetch('/api/update/perform',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({type:t})}).then(r=>location.reload()); }
        function forceUIUpdate() { document.getElementById('force-ui-modal').classList.add('active'); }
        function performForceUpdate() { performUpdate('soft'); }
        function closeAllModals() { document.querySelectorAll('.modal-overlay').forEach(m=>m.classList.remove('active')); }

        // === 3. L√ìGICA DE GR√ÅFICAS Y MONITOR (SOLUCI√ìN) ===
        let cpuChart, ramChart;

        function initCharts() {
            const commonOptions = {
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: { 
                    x: { display: false }, 
                    y: { display: false, min: 0, max: 100 } 
                },
                elements: { point: { radius: 0 } }
            };

            const ctxCpu = document.getElementById('cpu-chart').getContext('2d');
            cpuChart = new Chart(ctxCpu, {
                type: 'line',
                data: { labels: Array(10).fill(''), datasets: [{ data: Array(10).fill(0), borderColor: '#a855f7', borderWidth: 2, tension: 0.4, fill: true, backgroundColor: 'rgba(168, 85, 247, 0.2)' }] },
                options: commonOptions
            });

            const ctxRam = document.getElementById('ram-chart').getContext('2d');
            ramChart = new Chart(ctxRam, {
                type: 'line',
                data: { labels: Array(10).fill(''), datasets: [{ data: Array(10).fill(0), borderColor: '#3b82f6', borderWidth: 2, tension: 0.4, fill: true, backgroundColor: 'rgba(59, 130, 246, 0.2)' }] },
                options: commonOptions
            });
        }

        function updateStats() {
            fetch('/api/stats')
                .then(res => res.json())
                .then(data => {
                    // Actualizar Textos
                    document.getElementById('cpu-val').innerText = Math.round(data.cpu) + '%';
                    document.getElementById('ram-val').innerText = (data.ram_used / 1024).toFixed(1) + ' GB';
                    document.getElementById('ram-max').innerText = 'de ' + (data.ram_total / 1024).toFixed(0) + ' GB';
                    
                    const diskUsedMB = Math.round(data.disk_used);
                    document.getElementById('disk-val').innerText = diskUsedMB + ' MB';
                    const diskPercent = (diskUsedMB / data.disk_total) * 100;
                    document.getElementById('disk-bar').style.width = diskPercent + '%';

                    // Actualizar Gr√°ficas (Rolling buffer)
                    if(cpuChart) {
                        cpuChart.data.datasets[0].data.push(data.cpu);
                        cpuChart.data.datasets[0].data.shift();
                        cpuChart.update('none'); // 'none' para animaci√≥n suave
                    }
                    if(ramChart) {
                        const ramPercent = (data.ram_used / data.ram_total) * 100;
                        ramChart.data.datasets[0].data.push(ramPercent);
                        ramChart.data.datasets[0].data.shift();
                        ramChart.update('none');
                    }
                })
                .catch(e => console.error("Error stats:", e));
        }

        // Iniciar todo al cargar
        document.addEventListener('DOMContentLoaded', () => {
            initCharts();
            setInterval(updateStats, 2000); // Actualizar cada 2 segundos
        });
    </script>
</body>
</html>
